{% extends 'my_bread/base.html'%}
{% load bootstrap4 %}
{% block content %} 
{{ block.super}}

<div class="container">
 
  <div class="row" id="ro" style="background-color:azure">
    
  <!-- Looping through news   -->
  {% for awards in images %}
    
  <div class="col-md-4">
    <img src="{{awards.post.url}}" class="img-responsive"alt="Image" width="500" height="500">
  </div>

  

 

  {% empty %}
  <div class="row">
    
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
